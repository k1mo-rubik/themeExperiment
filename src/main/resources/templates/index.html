<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/head :: head}">
    <title th:replace="this::title">Начало</title>
</head>
<body>
<div style="margin:0 25%; text-align: center;">
    <h1 class="my-4">Введите данные для участия</h1>
    <p class="text-muted">Заполните форму ниже, чтобы начать эксперимент.</p>
    <form th:action="@{/start}" method="post" class="d-flex flex-column gap-3">
        <div>
            <label for="nickname" class="form-label">Никнейм</label>
            <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>
        <div>
            <label for="gender" class="form-label">Пол</label>
            <select class="form-select" id="gender" name="gender">
                <option>Мужской</option>
                <option>Женский</option>
            </select>
        </div>
        <div>
            <label for="age" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" min="18" max="99" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Начать эксперимент</button>
    </form>
</div>
</body>
</html>
