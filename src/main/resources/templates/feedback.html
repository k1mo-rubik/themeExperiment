<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Обратная связь</title>
</head>
<body>
<div style="margin: 0 15%; text-align: center;">
    <h1 class="mb-3">Оставьте ваш отзыв об эксперименте</h1>
    <form th:action="@{/feedback}" method="post">
        <input type="hidden" name="userId" th:value="${userId}"/>

        <div class="mb-3">
            <textarea class="form-control" name="feedbackText" rows="5" placeholder="Напишите ваш отзыв..." required></textarea>
        </div>

        <!-- Новый блок для выбора темы -->
        <div class="mb-3">
            <p>Какую тему вы предпочитаете?</p>
            <label>
                <input type="radio" name="prefersDarkTheme" value="true" required> Тёмная
            </label>
            <label style="margin-left: 10px;">
                <input type="radio" name="prefersDarkTheme" value="false"> Светлая
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Отправить</button>
    </form>
</div>
</body>
</html>
